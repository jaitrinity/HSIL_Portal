<div [@routerTransition]>
<app-page-header [heading]="'ChangePassword'" [icon]="'fa-key'"></app-page-header>    
<form (ngSubmit)="changePassword(changePasswordForm)" #changePasswordForm="ngForm" id="changePasswordForm" novalidate>
  <div class="row" >
    <div class="col col-lg-12">
      <div class="card mb-3">        
        <div class="col col-lg-12">
          <div class="row">
            <div class="col-lg-4">
              <fieldset class="form-group">
                <label>Old Password <span class="error">*</span></label>                            
                <input type="text" name="currentPassword" 
                  [(ngModel)]="currentPassword"
                  class="form-control"
                  placeholder="Current Password"
                  #currentpassword="ngModel"
                  required>
                <p class="error" *ngIf="currentpassword.errors?.required && !changePasswordForm.pristine">This field is required</p>
              </fieldset>
            </div>
            <div class="col-lg-4">
              <fieldset class="form-group">
                <label>New Password<span class="error">*</span></label>
                <input type="text" name="newPassword" 
                  [(ngModel)]="newPassword" 
                  class="form-control" 
                  placeholder="New Password" 
                  #newpassword="ngModel" required>
                <p class="error" *ngIf="newpassword.errors?.required && changePasswordForm.submitted">This field is required</p>
              </fieldset>
            </div>                
            <div class="col-lg-4">
              <fieldset class="form-group">
                <label>Retype New Password <span class="error">*</span></label>
                <input type="text" 
                  name="newPasswordCopy" 
                  [(ngModel)]="newPasswordCopy" 
                  class="form-control" 
                  placeholder="Retype New Password" 
                  #newpasswordCopy="ngModel" 
                  required>
                <p class="error" *ngIf="newpasswordCopy.errors?.required && !changePasswordForm.pristine">This field is required</p>
              </fieldset>
            </div> 
          </div>         
        </div>
      </div>
    </div>
  </div>
<button type="submit" [disabled]="disabledButton()"
    class="btn btn-info pull-right btn-md">Submit</button>             
</form>
</div>
